<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Diary - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <!-- Navbar -->
    <nav class="flex justify-between bg-gray-900 p-4">
        <h1 class="text-2xl font-bold">Movie Diary</h1>
        <ul class="flex gap-4">
            <li>
                <a href="index.html" class="hover:underline">Home</a>
            </li>
            <li>
                <a href="journal.html" class="hover:underline">Journal</a>
            </li>
        </ul>
    </nav>

    <!-- Search Section -->
    <header class="p-4">
        <div class="flex gap-2">
            <input
                id="search-bar"
                type="text"
                placeholder="Search for movies..."
                class="flex-grow p-2 rounded-md bg-gray-700 text-white placeholder-gray-400"
            />
            <button
                id="search-btn"
                class="bg-blue-500 hover:bg-blue-700 p-2 rounded-md font-bold"
            >
                Search
            </button>
        </div>
    </header>

    <!-- Movies Section -->
    <section id="movies-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
